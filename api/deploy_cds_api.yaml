imports:
- path: deploy_cds_api.py

resources:
- name: build
  type: deploy_cds_api.py
  properties:
    serviceAccountName: cds-api-mgr
    serviceAccountDesc: DS API Manager
    customRoleName: custom.cds.api.mgr
    cloudRunDeployName: cds-api
    containerTag: dev
    region: us-central1
    timeout: 600s