steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      terraform init
# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      terraform plan
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      ls -l ../modules/ingestion-function/scripts
      chmod 755 ../modules/ingestion-function/scripts/create-cloud-function-zip.sh
      terraform apply -auto-approve
# [END tf-apply]
options:
 logging: CLOUD_LOGGING_ONLY