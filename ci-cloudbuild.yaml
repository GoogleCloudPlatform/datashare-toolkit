steps:
- id: 'ui-build'
  name: 'gcr.io/cloud-builders/docker'
  dir: 'frontend'
  args:
  - build
  - "--tag=gcr.io/$PROJECT_ID/datashare-ui:$SHORT_SHA"
  - "--file=./Dockerfile"
  - .

- id: 'push-ui-build'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', "gcr.io/$PROJECT_ID/datashare-ui:$SHORT_SHA"]
  waitFor: ['ui-build']

- id: 'api-build'
  name: 'gcr.io/cloud-builders/docker'
  args:
  - build
  - "--tag=gcr.io/$PROJECT_ID/datashare-api:$SHORT_SHA"
  - "--file=./api/v1/Dockerfile.api"
  - .

- id: 'push-api-build'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', "gcr.io/$PROJECT_ID/datashare-api:$SHORT_SHA"]
  waitFor: ['api-build']

- id: 'branch-name'
  name: 'alpine'
  entrypoint: 'sh'  
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      echo "***********************"
      echo "$BRANCH_NAME"
      echo "***********************"

- id: 'tf-init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      terraform init
# [START tf-plan]
- id: 'tf-plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  dir: 'terraform/ci'
  args: 
  - '-c'
  - |
      terraform plan -var="tag=$SHORT_SHA"
# [END tf-plan]

# [START tf-apply]
- id: 'tf-apply'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      chmod 777 terraform/modules/ingestion-function/scripts/create-cloud-function-zip.sh
      cd terraform/ci
      terraform apply -auto-approve -var="tag=$SHORT_SHA"
# [END tf-apply]

options:
 logging: CLOUD_LOGGING_ONLY

images:
  - "gcr.io/$PROJECT_ID/datashare-ui:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/datashare-api:$SHORT_SHA"

timeout: 1200s