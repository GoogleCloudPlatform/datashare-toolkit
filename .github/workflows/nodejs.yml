      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, and test for shared
      run: |
        cd $GITHUB_WORKSPACE/api/v1
        npm install
        npm run lint
      env:
        CI: true
  ui:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
    - uses: actions/checkout@v1
