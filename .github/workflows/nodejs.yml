name: Node Lint CI

on: [push]

jobs:
  shared:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, and test for shared
      run: |
        cd shared
        npm install
        npm run lint
        npm test
      env:
        CI: true
  ingestion:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install for shared depdendencies
      run: |
        cd shared
        npm install
    - name: npm install and lint for processUpload
      run: |
        cd ingestion/batch
        npm install
        npm run lint
        npm test
      env:
        CI: true
