steps:
- name: 'node:12.11.1'
  dir: 'shared'
  entrypoint: 'npm'
  args: ['install']
- name: 'node:12.11.1'
  dir: 'entitlements/bqdsEntitlements'
  entrypoint: 'npm'
  args: ['install']
- name: 'node:8.16.2'
  dir: 'ingestion/function'
  entrypoint: 'npm'
  args: ['install']
- name: gcr.io/cloud-builders/gcloud
  dir: 'shared'
  args:
  - kms
  - decrypt
  - --ciphertext-file=/workspace/ciphertexts/client_secret.json.enc
  - --plaintext-file=/workspace/ciphertexts/client_secret.json
  - --location=global
  - --keyring=bqds-cloud-build-ring
  - --key=bqds-cloud-build
- name: 'node:12.11.1'
  dir: 'shared'
  entrypoint: 'npm'
  args: ['run', 'cloudtest']
  env: ['GOOGLE_APPLICATION_CREDENTIALS=/workspace/ciphertexts/client_secret.json']
- name: 'node:12.11.1'
  dir: 'entitlements/bqdsEntitlements'
  entrypoint: 'npm'
  args: ['run', 'cloudtest']
- name: 'node:8.16.2'
  dir: 'ingestion/function'
  entrypoint: 'npm'
  args: ['run', 'cloudtest']
