---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cdmc-listener-service
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: cdmc-listener-service
        version: v1
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: cdmc-service-creds
      containers:
        - name: cdmc-service
          image: gcr.io/chrispage-dev/cdmc
          args: ["multicast", "listen", "-a", "$(ADDRESS)", "-i", "$(IF_NAME)", "-v=$(VERBOSE)"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50001
          volumeMounts:
          - name: google-cloud-key
            mountPath: /var/secrets/google
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: ADDRESS
            valueFrom:
              configMapKeyRef:
                name: cdmc-listener-env-config
                key: ADDRESS
          - name: IF_NAME
            valueFrom:
              configMapKeyRef:
                name: cdmc-listener-env-config
                key: IF_NAME
          - name: VERBOSE
            valueFrom:
              configMapKeyRef:
                name: cdmc-listener-env-config
                key: VERBOSE
